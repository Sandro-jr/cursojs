<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    Qual o seu pais?<input type="text" name="pais" id="pais">
    <input type="button" value="testar" onclick="teste()">
    <div id="resultado"></div>
    <script>
        function teste(){
            var pais = document.querySelector("input#pais")
            var certo = String(pais.value)
            var res = document.querySelector("div#resultado")
            if(certo == 'Brasil'){
                res.innerHTML += "<p><strong>Você é brasileiro <3</strong></p>"
            }
            else{
                res.innerHTML += "<p><strong>Você é estrangeiro <3</strong></p>"
            }
        }
    </script>
</body>
</html>
