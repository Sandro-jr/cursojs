<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa?</title>
    <style>
        body{
            background-color: cyan;
            color: white;
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
   <h1> Olá, mundo! </h1>
   <p>Me salvei da maldição</p>

   <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número: '))
      var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma dos valores ${n1} e ${n2} é igual a: ${s}`)
      // O comando 'window.prompt' te retorna uma string, então para fazer um calculo com números é preciso especificar o tipo para o prompt
      // Number.parseInt() é usado para converter o texto em número inteiro
      // Number.parseFloat() é usando para covnerter o texto em número real
      // Number() faz com que o JavaScript escolha qual a melhor forma para ser ultilizado no calculo
      // String() é usando para converter em texto
      // VARIAVEL.toString() também usado para converter em texto
      // ` TEXTO ${VARIAVEL}` É usando como template de string, facilita o uso das variaveis no texto
      // "${}" Se chama placeroader
      // VARIAVEL.length é usando para dizer quantos caracteres tem uma variavel string
      // VARIAVEL.toUpperCase() transforma tudo em letras maiúsculas
      // VARIAVEL.toLowerCase() transforma tudo em letras minúsculas
      



   </script>
</body>
</html>
